<!DOCTYPE html>

<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web Development | Web Design | Mobile App Development</title>
        <meta name="description" content="Awesome{Sauce} development has what you need to bring your ideas to life. Whether it's responsive branding or hybrid mobile app development.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/angular-spinkit/build/angular-spinkit.min.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-spinkit/build/angular-spinkit.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-rangy.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-sanitize.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js'></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/ngstorage/ngStorage.js"></script>
        <script src="js/app.js"></script>
        <script src="js/wow.js"></script>
        <base href="/">
    </head>
    <body ng-app="theshit">
        <nav class="navbar navbar-default" ng-init="navCollapsed = true">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#home">Awesome{Sauce} Development</a> 
                </div>
                <div class="collapse navbar-collapse" uib-collapse="navCollapsed" ng-class="{collapse: isCollapsed}">
                    <ul class="nav navbar-nav">
                        <li><a href="#about" ng-click="navCollapsed = !navCollapsed">About</a></li>
                        <li><a href="#pricing" ng-click="navCollapsed = !navCollapsed">Pricing</a></li>
                        <li><a href="#blog" ng-click="navCollapsed = !navCollapsed">Blog</a></li>
                        <li><a href="#contact" ng-click="navCollapsed = !navCollapsed">Contact</a></li>
                        <li><a href="#login" ng-click="navCollapsed = !navCollapsed">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <route-loading-indicator></route-loading-indicator>
        <div class="container-fluid">
            <div ng-view=""></div>
        </div>
        <div class="container-fluid" ng-controller="FootCtrl">
            <div class="row row-footer">
                <div class="col-lg-12">
                    <footer class="footer container">
                        <div class="row text-center">
                            <div class="col-sm-4">
                                <p>Site Map</p>
                                <ul class="list-unstyled">
                                    <li><a href="#home">Home</a></li>
                                    <li><a href="#about">About</a></li>
                                    <li><a href="#pricing">Pricing</a></li>
                                    <li><a href="#blog">Blog</a></li>
                                    <li><a href="#contact">Contact</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-4">
                                <p>Blog</p>
                                <div class="small-blog" ng-repeat="object in blog" ng-if="$last">
                                    <h3 class="blog__title">{{object.postTitle}}</h3>
                                    <p class="blog__date">{{object.postDate | dateChange | date:'MMMM dd yyyy'}}</p>
                                    <p class="blog__description">{{object.postDesc}}</p>
                                    <div class="blog__link">
                                        <button class="btn btn-info btn-xs">Read More...</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <p>Social Links</p>
                                <ul class="list-unstyled social">
                                    <li><a href=""><i class="fa fa-facebook fa-2x"></i></a></li>
                                    <li><a href=""><i class="fa fa-instagram fa-2x"></i></a></li>
                                    <li><a href=""><i class="fa fa-twitter fa-2x"></i></a></li>
                                    <li><a href=""><i class="fa fa-google-plus fa-2x"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <label>&copy; {{date | date : "y"}} AWESOME{SAUCE} DEVELOPMENT</label>
                </div>
            </div>
        </div>
    </body>
</html>
