<div class="row">
    <div class="col-lg-12">
        <div class="container">
            <div class="row">
                <form ng-submit="postBlog()" class="">
                    <div class="col-lg-6 form-group">
                        <label for="postTitle">Post Title</label>
                        <input type="text" ng-model="postTitle" class="form-control">
                        <label for="postDesc">Post Short Description</label>
                        <input type="text" ng-model="postDesc" class="form-control">
                        <label for="postCont">Post Article</label>
                        <textarea name="postCont" cols="30" rows="10" class="form-control form-group" ng-model="postCont"></textarea>
                        <div text-angular ng-model="htmlVariable"></div>
                        <button class="btn btn-success" type="submit">Post Blog!</button>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)">
                            <p ng-hide="showMessage">Don't post the blog yet!!!</p>
                            <p ng-show="showMessage">Ready to post blog!!!</p>
                        </div>
                    </div>
                </form>
                <div class="col-12-lg">
                    <div class="form-group">
                        <button class="btn btn-danger" ng-click="logOut()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
